<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FinWise â€” Budget Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2, h3 {
      color: #1e1e1e;
    }

    input, select, button {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #entryList > div {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #007bff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .section {
      margin-bottom: 30px;
    }

    .progress-container {
      background-color: #e0e0e0;
      border-radius: 20px;
      height: 20px;
      width: 100%;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0%;
      transition: width 0.6s ease-in-out;
    }

    .goal-status {
      margin-top: 8px;
      font-weight: 500;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 600px) {
      .filter-group {
        flex-direction: column;
      }
    }

    #appContent {
      display: none;
    }
  </style>
</head>
<body>

  <div class="section" id="authSection">
    <h3>User Access</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
    <button onclick="logout()">Logout</button>
    <div id="authStatus"></div>
  </div>

  <div id="appContent">
    <div class="section">
      <h2>Multi-Currency Converter</h2>
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button id="convertBtn">Convert</button>
      <div id="result"></div>
      <div id="error" style="color:red;"></div>
    </div>

    <div class="section">
      <h2>Your Total Balance</h2>
      <div id="totalBalance" style="font-size: 24px; font-weight: bold;">$0.00</div>
    </div>

    <div class="section">
      <h3>Add Income/Expense</h3>
      <form id="financeForm" onsubmit="saveEntry(event)">
        <select id="entryType">
          <option value="salary">Salary</option>
          <option value="expense">Expense</option>
        </select>

        <input type="number" id="entryAmount" placeholder="Amount" required />

        <select id="entryCategory">
          <option value="food">Food</option>
          <option value="rent">Rent</option>
          <option value="travel">Travel</option>
          <option value="shopping">Shopping</option>
          <option value="savings">Savings</option>
          <option value="others">Others</option>
        </select>

        <input type="text" id="entryNote" placeholder="Note" />
        <button type="submit">Save Entry</button>
      </form>
    </div>

    <div class="section filter-group">
      <div>
        <label>Filter by Month:</label>
        <select id="filterMonth" onchange="fetchEntries()">
          <option value="">All Months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div>
        <label>Filter by Category:</label>
        <select id="filterCategory" onchange="fetchEntries()">
          <option value="">All Categories</option>
          <option value="food">Food</option>
          <option value="rent">Rent</option>
          <option value="travel">Travel</option>
          <option value="shopping">Shopping</option>
          <option value="savings">Savings</option>
          <option value="others">Others</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h3>Saved Entries</h3>
      <div id="entryList"></div>
    </div>

    <div class="section">
      <h3>Savings Goal Tracker</h3>
      <input type="number" id="savingsGoal" placeholder="e.g. 2000" />
      <button onclick="updateSavingsGoal()">Set Goal</button>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText" class="goal-status">No goal set.</p>
    </div>
  </div>

  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./project.js"></script>
</body>
</html>
